<div class="login-dark" style="background-image: url('assets/img/main_gate.jpg');height: 650px;background-size: cover;background-repeat: no-repeat;background-position: center;">
  <form method="post" style="background-color: rgb(255,255,255);">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
        <img src="assets/img/logo.png" width="60%">
    </div>
    <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Log In</button>
    </div>
      <a routerLink="/auth/forgot-password" class="forgot">Forgot your password?</a>
      <a routerLink="/auth/reset-password" class="forgot" style="color: #ce1126;">Register Now</a>
  </form>
</div>
<app-footer></app-footer>
