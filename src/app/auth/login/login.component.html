q<div class="login-dark" style="background-image: url('assets/img/main_gate.jpg');height: 650px;background-size: cover;background-repeat: no-repeat;background-position: center;">
  <form method="post" [formGroup]="loginFormGroup" style="background-color: rgb(255,255,255);">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
        <img src="assets/img/logo.png" width="60%">
    </div>
    <div class="row">
        <div class="col-sm">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" class="form-color">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl" #password
                       [errorStateMatcher]="matcher" class="form-color">
                <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility': 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                    Password length must not be less than 5 characters.
                </mat-error>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row py-2">
        <div class="col">
            <button mat-raised-button color="primary" class="btn btn-block" [disabled]="!loginFormGroup.valid || loading" (click)="login()">
                <mat-progress-bar [color]="'primary'"
                    [mode]="'indeterminate'"
                    [value]="50"
                    [bufferValue]="75" class="full-width"
                    *ngIf="loading">
                </mat-progress-bar>
                {{ buttonText }}
            </button>
        </div>
    </div>
      <a routerLink="/auth/forgot-password" class="forgot">Forgot your password?</a>
      <a routerLink="/auth/register" class="forgot" style="color: #ce1126;">Register Now</a>
  </form>
</div>
<app-footer></app-footer>
